<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="profile-sidebar">
            <img src="../../img/profile.png" class="profile-img" alt="">
            <ul class="social-link-list">
                <li class="social-links">
                    <a aria-label="twitter" class="social-link" href="https://twitter.com/ullaskunder3" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a></li>
                <li class="social-links">
                    <a aria-label="linkedin" class="social-link" href="https://www.linkedin.com/in/ullas-i/" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a></li>
                <li class="social-links">
                    <a aria-label="github" class="social-link" href="https://github.com/ullaskunder3" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="profile-main">
            <h2 class="profile-name">Ullas Kunder</h2>
            <p class="profile-position">Frontend Developer</p>
            <p class="profile-body">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore odio, molestias voluptatibus doloremque veniam, repellendus nobis ipsam obcaecati suscipit ratione exercitationem quasi quisquam tempora unde 
            </p>
        </div>
    </div>
</body>
</html>
